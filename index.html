<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>

        <div class="alert hide" id="alert">
            <div class="intro">
                <h4>Are you sure you want to delete</h4>
            </div>
           
            <div class="content">
                <p id="yes">YES</p>
                <p id="no">NO</p>
            </div>
        </div>

        <div class="flex-container ">
            <div class="intro">
                <img src="./assets/todo-list-icon.svg" alt="" role="presentation">
                <h2>Get thing's done with todo</h2>
            </div>
            
            <div class="content">
                <input type="text" placeholder="Enter Todo List" id="input-field">
                <button id="addMeButton">Get Started</button>
                <ul id="output">
                </ul>
            </div>
          
        </div>

      
    </main>



    <script src="./main.js"></script>
</body>

</html>
